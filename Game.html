<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抛硬币对战游戏</title>
    <style>
        :root {
            --primary-dark: #1a1a2e;
            --primary: #16213e;
            --secondary: #0f3460;
            --accent: #e94560;
            --accent-light: #ff6b81;
            --text: #f0f0f0;
            --text-secondary: #b0b0b0;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --danger: #f94144;
            --coin-front: #ffd700;
            --coin-back: #4361ee;
            --settings-bg: rgba(26, 26, 46, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--text);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* 遮罩层 */
        .mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 998;
            display: none;
        }
        
        /* 大厅样式 */
        .lobby {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 650px;
            width: 95%;
            animation: fadeIn 0.5s ease-in;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .lobby h1 {
            color: var(--accent);
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
            margin-bottom: 25px;
            font-size: 2.8rem;
            letter-spacing: 1px;
        }
        
        .lobby p {
            font-size: 1.2rem;
            margin-bottom: 35px;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .mode-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 35px 0;
        }
        
        .mode-btn {
            padding: 18px 35px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .mode-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .mode-btn:hover::after {
            left: 100%;
        }
        
        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .mode-btn.single {
            background: linear-gradient(145deg, var(--success), #2a9d8f);
        }
        
        .mode-btn.versus {
            background: linear-gradient(145deg, var(--coin-back), #3a0ca3);
        }
        
        .music-info {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* 设置按钮 */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
        }
        
        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--settings-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            z-index: 999;
            display: none;
            animation: fadeIn 0.3s ease-in;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings-panel h2 {
            color: var(--accent);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        
        .settings-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .settings-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: bold;
        }
        
        .settings-group input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }
        
        .settings-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }
        
        .settings-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            font-size: 1rem;
        }
        
        .settings-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .settings-close:hover {
            color: var(--accent);
        }
        
        /* 游戏容器样式 */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 95%;
            display: none;
            animation: fadeIn 0.5s ease-in;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: var(--accent);
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
            margin-bottom: 30px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        
        .health-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 35px;
            gap: 20px;
        }
        
        .health {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .health-bar {
            height: 25px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #38b000);
            width: 100%;
            transition: width 0.5s ease;
            border-radius: 12px;
        }
        
        .health-fill.warning {
            background: linear-gradient(90deg, var(--warning), #f3722c);
        }
        
        .health-fill.danger {
            background: linear-gradient(90deg, var(--danger), #d00000);
        }
        
        .coin-container {
            margin: 35px 0;
            perspective: 1000px;
        }
        
        .coin {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .coin-front, .coin-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        .coin-front {
            background: linear-gradient(145deg, var(--coin-front), #ffaa00);
            color: #333;
        }
        
        .coin-back {
            background: linear-gradient(145deg, var(--coin-back), #3a0ca3);
            color: white;
            transform: rotateY(180deg);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::after {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(145deg, #777, #555);
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }
        
        .choice-btn {
            background: linear-gradient(145deg, var(--secondary), var(--primary));
            min-width: 150px;
        }
        
        .flip-btn {
            background: linear-gradient(145deg, var(--coin-back), #3a0ca3);
            min-width: 150px;
        }
        
        .action-btn {
            background: linear-gradient(145deg, var(--success), #2a9d8f);
            min-width: 150px;
        }
        
        .danger-btn {
            background: linear-gradient(145deg, var(--danger), #d00000);
            min-width: 150px;
        }
        
        .result {
            margin: 25px 0;
            font-size: 22px;
            min-height: 35px;
            color: var(--accent);
            font-weight: bold;
        }
        
        .game-over {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
            margin: 25px 0;
            animation: pulse 1.5s infinite;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            margin: 20px 0;
            font-size: 20px;
            min-height: 30px;
            color: var(--text-secondary);
        }
        
        .player-turn {
            font-size: 24px;
            color: var(--accent);
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
            font-weight: bold;
        }
        
        .back-btn {
            background: linear-gradient(145deg, var(--danger), #d00000);
            margin-top: 25px;
        }
        
        /* 游戏结果面板 */
        .result-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--settings-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            z-index: 999;
            display: none;
            animation: fadeIn 0.5s ease-in;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-panel h2 {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .result-panel p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-secondary);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0); }
            20% { transform: translate(-5px, 5px) rotate(-5deg); }
            40% { transform: translate(5px, -5px) rotate(5deg); }
            60% { transform: translate(-5px, -5px) rotate(-5deg); }
            80% { transform: translate(5px, 5px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .lobby, .container {
                padding: 25px;
            }
            
            .lobby h1, h1 {
                font-size: 2rem;
            }
            
            .mode-btn {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
            
            .health-container {
                flex-direction: column;
            }
            
            .coin {
                width: 120px;
                height: 120px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 280px;
            }
            
            .settings-panel, .result-panel {
                padding: 20px;
            }
            
            .result-panel h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 遮罩层 -->
    <div class="mask" id="mask"></div>

    <!-- 大厅界面 -->
    <div class="lobby" id="lobby">
        <button class="settings-btn" id="settings-btn">⚙️</button>
        <h1>抛硬币对战游戏</h1>
        <p>考验你的运气与策略！猜对硬币结果可以选择恢复生命或攻击对手。但小心，猜错就会轮到对手行动！</p>
        
        <div class="mode-selection">
            <button class="mode-btn single" onclick="startGame('single')"> 单人模式 </button>
        </div>
        
        <div class="status">大厅背景音乐播放中...</div>
        <div class="music-info">音乐: MenuMusic.mid</div>
    </div>

    <!-- 设置面板 -->
    <div class="settings-panel" id="settings-panel">
        <button class="settings-close" id="settings-close">×</button>
        <h2>游戏设置</h2>
        
        <div class="settings-group">
            <label for="lobby-music-volume">大厅音乐音量</label>
            <input type="range" id="lobby-music-volume" min="0" max="1" step="0.1" value="0.6">
        </div>
        
        <div class="settings-group">
            <label for="game-music-volume">游戏音乐音量</label>
            <input type="range" id="game-music-volume" min="0" max="1" step="0.1" value="0.6">
        </div>
        
        <div class="settings-group">
            <label for="game-music-select">游戏背景音乐</label>
            <select id="game-music-select">
                <option value="BackMusic.mp3">BackMusic.mp3 (默认)</option>
                <option value="清闲小路.mp3">清闲小路.mp3</option>
                <option value="悠闲时光.mp3">悠闲时光.mp3</option>
            </select>
        </div>
        
        <div class="settings-group">
            <label for="shake-intensity">开枪抖动幅度: <span id="shake-value">0.5</span></label>
            <input type="range" id="shake-intensity" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <button onclick="applySettings()">应用设置</button>
    </div>

    <!-- 游戏结果面板 -->
    <div class="result-panel" id="result-panel">
        <h2 id="result-title">游戏结束</h2>
        <p id="result-message"></p>
        <p id="countdown">5秒后返回大厅...</p>
        <button class="back-btn" onclick="backToLobby()">立即返回</button>
    </div>

    <!-- 游戏界面 -->
    <div class="container" id="game-container">
        <button class="settings-btn" id="game-settings-btn">⚙️</button>
        <h1>抛硬币对战游戏</h1>
        
        <div class="player-turn" id="player-turn">玩家A的回合</div>
        
        <div class="health-container">
            <div class="health">
                <h2 id="player-a-label">玩家A</h2>
                <div class="health-bar">
                    <div class="health-fill" id="player-health" style="width: 100%;"></div>
                </div>
                <div>生命值: <span id="player-health-text">3</span>/3</div>
            </div>
            
            <div class="health">
                <h2 id="player-b-label">玩家B</h2>
                <div class="health-bar">
                    <div class="health-fill" id="enemy-health" style="width: 100%;"></div>
                </div>
                <div>生命值: <span id="enemy-health-text">3</span>/3</div>
            </div>
        </div>
        
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-front">正面</div>
                <div class="coin-back">反面</div>
            </div>
        </div>
        
        <div class="status" id="status">请选择硬币面...</div>
        <div class="result" id="result"></div>
        
        <div class="buttons">
            <button class="choice-btn" id="heads-btn" onclick="playerChoose('heads')">选择正面</button>
            <button class="choice-btn" id="tails-btn" onclick="playerChoose('tails')">选择反面</button>
        </div>
        
        <div class="buttons">
            <button class="flip-btn" id="flip-btn" onclick="flipCoin()" disabled>抛硬币</button>
        </div>
        
        <div class="buttons" id="action-buttons">
            <button class="action-btn" id="heal-btn" onclick="playerAction('heal')">加生命</button>
            <button class="danger-btn" id="shoot-btn" onclick="playerAction('shoot')">开枪射击</button>
        </div>
        
        <div class="game-over hidden" id="game-over"></div>
        
        <button class="back-btn" onclick="backToLobby()">返回大厅</button>
    </div>

    <!-- 音频元素 -->
    <audio id="menu-music" loop>
        <source src="MenuMusic.mid" type="audio/mid">
    </audio>
    <audio id="game-music" loop>
        <source src="BackMusic.mp3" type="audio/mp3">
    </audio>
    <audio id="flip-sound">
        <source src="RC.mp3" type="audio/mp3">
    </audio>
    <audio id="coin-win-sound">
        <source src="coin01.mp3" type="audio/mp3">
    </audio>
    <audio id="coin-lose-sound">
        <source src="coin02.mp3" type="audio/mp3">
    </audio>
    <audio id="win-sound">
        <source src="Win.mp3" type="audio/mp3">
    </audio>
    <audio id="lose-sound">
        <source src="Lost.mp3" type="audio/mp3">
    </audio>
    <audio id="heal-add-sound">
        <source src="HealAdd.mp3" type="audio/mp3">
    </audio>
    <audio id="heal-remove-sound">
        <source src="HealRemove.mp3" type="audio/mp3">
    </audio>
    <audio id="shoot-sound">
        <source src="Gunshoot01.mp3" type="audio/mp3">
    </audio>

    <script>
        // 游戏状态变量
        let playerHealth = 3;
        let enemyHealth = 3;
        let playerChoice = null;
        let coinResult = null;
        let isPlayerTurn = true;
        let gameMode = 'single'; // 'single' 或 'versus'
        let currentPlayer = 'A'; // 双人模式下使用
        let isShooting = false; // 标记是否正在开枪
        let countdownTimer = null; // 倒计时计时器
        
        // 设置变量
        let shakeIntensity = 0.5; // 默认抖动幅度
        let lobbyMusicVolume = 0.6;
        let gameMusicVolume = 0.6;
        let currentGameMusic = "BackMusic.mp3";
        
        // 获取DOM元素
        const lobbyEl = document.getElementById('lobby');
        const gameContainerEl = document.getElementById('game-container');
        const playerHealthEl = document.getElementById('player-health');
        const enemyHealthEl = document.getElementById('enemy-health');
        const playerHealthText = document.getElementById('player-health-text');
        const enemyHealthText = document.getElementById('enemy-health-text');
        const coinEl = document.getElementById('coin');
        const statusEl = document.getElementById('status');
        const resultEl = document.getElementById('result');
        const headsBtn = document.getElementById('heads-btn');
        const tailsBtn = document.getElementById('tails-btn');
        const flipBtn = document.getElementById('flip-btn');
        const actionButtons = document.getElementById('action-buttons');
        const healBtn = document.getElementById('heal-btn');
        const shootBtn = document.getElementById('shoot-btn');
        const gameOverEl = document.getElementById('game-over');
        const playerTurnEl = document.getElementById('player-turn');
        const playerALabel = document.getElementById('player-a-label');
        const playerBLabel = document.getElementById('player-b-label');
        const settingsPanel = document.getElementById('settings-panel');
        const resultPanel = document.getElementById('result-panel');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const countdownEl = document.getElementById('countdown');
        const mask = document.getElementById('mask');
        const settingsBtn = document.getElementById('settings-btn');
        const gameSettingsBtn = document.getElementById('game-settings-btn');
        const settingsClose = document.getElementById('settings-close');
        const shakeIntensitySlider = document.getElementById('shake-intensity');
        const shakeValueDisplay = document.getElementById('shake-value');
        const lobbyMusicVolumeSlider = document.getElementById('lobby-music-volume');
        const gameMusicVolumeSlider = document.getElementById('game-music-volume');
        const gameMusicSelect = document.getElementById('game-music-select');
        
        // 音频元素
        const menuMusic = document.getElementById('menu-music');
        const gameMusic = document.getElementById('game-music');
        const flipSound = document.getElementById('flip-sound');
        const coinWinSound = document.getElementById('coin-win-sound');
        const coinLoseSound = document.getElementById('coin-lose-sound');
        const winSound = document.getElementById('win-sound');
        const loseSound = document.getElementById('lose-sound');
        const healAddSound = document.getElementById('heal-add-sound');
        const healRemoveSound = document.getElementById('heal-remove-sound');
        const shootSound = document.getElementById('shoot-sound');
        
        // 初始化大厅
        function initLobby() {
            lobbyEl.style.display = 'block';
            gameContainerEl.style.display = 'none';
            resultPanel.style.display = 'none';
            mask.style.display = 'none';
            
            try {
                menuMusic.volume = lobbyMusicVolume;
                menuMusic.play();
                gameMusic.pause();
                gameMusic.currentTime = 0;
            } catch (error) {
                console.log("自动播放背景音乐被阻止，需要用户交互");
            }
            
            // 添加用户交互以解决自动播放策略
            document.body.addEventListener('click', function() {
                if (menuMusic.paused) {
                    menuMusic.play().catch(e => console.log("需要用户交互来播放音乐"));
                }
            }, { once: true });
        }
        
        // 开始游戏
        function startGame(mode) {
            gameMode = mode;
            lobbyEl.style.display = 'none';
            gameContainerEl.style.display = 'block';
            resultPanel.style.display = 'none';
            mask.style.display = 'none';
            
            // 停止大厅音乐，开始游戏音乐
            menuMusic.pause();
            menuMusic.currentTime = 0;
            
            try {
                gameMusic.volume = gameMusicVolume;
                gameMusic.play();
            } catch (error) {
                console.log("游戏音乐播放失败");
            }
            
            // 根据模式设置玩家标签
            if (mode === 'single') {
                playerALabel.textContent = '玩家';
                playerBLabel.textContent = '机器人';
            } else {
                playerALabel.textContent = '玩家A';
                playerBLabel.textContent = '玩家B';
            }
            
            // 初始化游戏
            resetGame();
            playerTurn();
        }
        
        // 返回大厅
        function backToLobby() {
            // 清除倒计时
            if (countdownTimer) {
                clearTimeout(countdownTimer);
                countdownTimer = null;
            }
            
            // 停止所有可能的游戏音效
            flipSound.pause();
            coinWinSound.pause();
            coinLoseSound.pause();
            winSound.pause();
            loseSound.pause();
            healAddSound.pause();
            healRemoveSound.pause();
            shootSound.pause();
            gameMusic.pause();
            
            // 重置游戏状态
            resetGame();
            
            // 隐藏面板
            resultPanel.style.display = 'none';
            mask.style.display = 'none';
            
            // 显示大厅
            lobbyEl.style.display = 'block';
            gameContainerEl.style.display = 'none';
            
            // 播放大厅音乐
            menuMusic.play();
        }
        
        // 重置游戏状态
        function resetGame() {
            playerHealth = 3;
            enemyHealth = 3;
            playerChoice = null;
            coinResult = null;
            isPlayerTurn = true;
            currentPlayer = 'A';
            isShooting = false;
            
            updateHealthDisplay();
            coinEl.style.transform = 'rotateY(0deg)';
            statusEl.textContent = "请选择硬币面...";
            resultEl.textContent = "";
            gameOverEl.classList.add('hidden');
            gameOverEl.textContent = "";
            actionButtons.classList.add('hidden');
            
            headsBtn.disabled = false;
            tailsBtn.disabled = false;
            flipBtn.disabled = true;
            
            const restartBtn = document.getElementById('restart-btn');
            if (restartBtn) {
                restartBtn.remove();
            }
        }
        
        // 玩家选择硬币面
        function playerChoose(choice) {
            playerChoice = choice;
            statusEl.textContent = `你选择了${choice === 'heads' ? '正面' : '反面'}`;
            headsBtn.disabled = true;
            tailsBtn.disabled = true;
            flipBtn.disabled = false;
        }
        
        // 抛硬币
        function flipCoin() {
            flipBtn.disabled = true;
            statusEl.textContent = "硬币正在抛出...";
            
            // 播放抛硬币音效
            flipSound.play();
            
            // 随机决定硬币结果
            coinResult = Math.random() < 0.5 ? 'heads' : 'tails';
            
            // 硬币动画
            coinEl.style.transform = 'rotateY(0deg)';
            setTimeout(() => {
                const rotations = 5 + Math.floor(Math.random() * 5); // 随机旋转次数
                coinEl.style.transform = `rotateY(${rotations * 360 + (coinResult === 'heads' ? 0 : 180)}deg)`;
                
                // 动画完成后显示结果
                setTimeout(() => {
                    showFlipResult();
                }, 1000);
            }, 100);
        }
        
        // 显示抛硬币结果
        function showFlipResult() {
            const isWin = playerChoice === coinResult;
            resultEl.textContent = `硬币结果是: ${coinResult === 'heads' ? '正面' : '反面'}`;
            
            if (isWin) {
                coinWinSound.play();
                statusEl.textContent = "恭喜！你猜对了！请选择行动：";
                actionButtons.classList.remove('hidden');
            } else {
                coinLoseSound.play();
                if (gameMode === 'single') {
                    statusEl.textContent = "很遗憾，你猜错了！现在是机器人的回合";
                    setTimeout(enemyTurn, 2000);
                } else {
                    statusEl.textContent = "很遗憾，你猜错了！";
                    setTimeout(switchPlayer, 2000);
                }
            }
        }
        
        // 玩家行动选择
        async function playerAction(action) {
            actionButtons.classList.add('hidden');
            
            if (action === 'heal') {
                if (playerHealth < 3) {
                    playerHealth++;
                    healAddSound.play();
                    statusEl.textContent = "你恢复了一点生命值！";
                    updateHealthDisplay();
                } else {
                    statusEl.textContent = "你的生命值已满，无法恢复！";
                }
                
                if (gameMode === 'single') {
                    setTimeout(enemyTurn, 2000);
                } else {
                    setTimeout(switchPlayer, 2000);
                }
            } else if (action === 'shoot') {
                isShooting = true;
                shootBtn.disabled = true;
                
                // 播放开枪音效并等待完成
                shootSound.play();
                
                // 添加抖动特效
                document.body.classList.add('shake');
                // 根据设置的强度调整抖动效果
                document.body.style.animationDuration = `${0.3 + (1 - shakeIntensity) * 0.2}s`;
                
                statusEl.textContent = "你向对手开枪了！";
                
                // 等待开枪音效播放完毕
                await new Promise(resolve => {
                    shootSound.onended = resolve;
                    // 设置超时以防onended事件不触发
                    setTimeout(resolve, 1500);
                });
                
                // 移除抖动效果
                document.body.classList.remove('shake');
                
                // 播放治疗移除音效
                healRemoveSound.play();
                
                enemyHealth--;
                updateHealthDisplay();
                
                if (enemyHealth <= 0) {
                    winSound.play();
                    showResultPanel("胜利！", "恭喜你赢得了游戏！");
                } else {
                    if (gameMode === 'single') {
                        setTimeout(enemyTurn, 2000);
                    } else {
                        setTimeout(switchPlayer, 2000);
                    }
                }
                
                isShooting = false;
                shootBtn.disabled = false;
            }
        }
        
        // 切换玩家（双人模式）
        function switchPlayer() {
            currentPlayer = currentPlayer === 'A' ? 'B' : 'A';
            playerTurn();
        }
        
        // 玩家回合开始
        function playerTurn() {
            isPlayerTurn = true;
            playerTurnEl.textContent = `玩家${currentPlayer}的回合`;
            statusEl.textContent = "请选择硬币面...";
            resultEl.textContent = "";
            headsBtn.disabled = false;
            tailsBtn.disabled = false;
            flipBtn.disabled = true;
        }
        
        // 机器人回合（单人模式）
        function enemyTurn() {
            isPlayerTurn = false;
            playerTurnEl.textContent = "机器人的回合";
            statusEl.textContent = "机器人正在思考...";
            
            setTimeout(() => {
                // 机器人随机选择硬币面
                const enemyChoice = Math.random() < 0.5 ? 'heads' : 'tails';
                statusEl.textContent = `机器人选择了${enemyChoice === 'heads' ? '正面' : '反面'}`;
                
                // 机器人抛硬币
                setTimeout(() => {
                    coinResult = Math.random() < 0.5 ? 'heads' : 'tails';
                    flipSound.play();
                    
                    coinEl.style.transform = 'rotateY(0deg)';
                    setTimeout(() => {
                        const rotations = 5 + Math.floor(Math.random() * 5);
                        coinEl.style.transform = `rotateY(${rotations * 360 + (coinResult === 'heads' ? 0 : 180)}deg)`;
                        
                        setTimeout(() => {
                            const isEnemyWin = enemyChoice === coinResult;
                            resultEl.textContent = `硬币结果是: ${coinResult === 'heads' ? '正面' : '反面'}`;
                            
                            if (isEnemyWin) {
                                coinWinSound.play();
                                statusEl.textContent = "机器人猜对了！它正在选择行动...";
                                
                                setTimeout(() => {
                                    // 机器人决策逻辑
                                    if (enemyHealth < 2) {
                                        enemyHealth++;
                                        healAddSound.play();
                                        statusEl.textContent = "机器人选择恢复生命值！";
                                        updateHealthDisplay();
                                    } else {
                                        // 机器人开枪
                                        (async () => {
                                            shootSound.play();
                                            statusEl.textContent = "机器人选择向你开枪！";
                                            
                                            // 添加抖动特效
                                            document.body.classList.add('shake');
                                            document.body.style.animationDuration = `${0.3 + (1 - shakeIntensity) * 0.2}s`;
                                            
                                            // 等待开枪音效播放完毕
                                            await new Promise(resolve => {
                                                shootSound.onended = resolve;
                                                setTimeout(resolve, 1500);
                                            });
                                            
                                            // 移除抖动效果
                                            document.body.classList.remove('shake');
                                            
                                            // 播放治疗移除音效
                                            healRemoveSound.play();
                                            
                                            playerHealth--;
                                            updateHealthDisplay();
                                            
                                            if (playerHealth <= 0) {
                                                loseSound.play();
                                                showResultPanel("失败！", "很遗憾，你输掉了游戏！");
                                                return;
                                            }
                                        })().then(() => {
                                            setTimeout(playerTurn, 2000);
                                        });
                                        return;
                                    }
                                    
                                    setTimeout(playerTurn, 2000);
                                }, 2000);
                            } else {
                                coinLoseSound.play();
                                statusEl.textContent = "机器人猜错了！现在是你的回合";
                                setTimeout(playerTurn, 2000);
                            }
                        }, 1000);
                    }, 100);
                }, 1500);
            }, 1500);
        }
        
        // 更新生命值显示
        function updateHealthDisplay() {
            playerHealthEl.style.width = `${(playerHealth / 3) * 100}%`;
            enemyHealthEl.style.width = `${(enemyHealth / 3) * 100}%`;
            playerHealthText.textContent = playerHealth;
            enemyHealthText.textContent = enemyHealth;
            
            // 根据生命值改变颜色和类
            playerHealthEl.className = 'health-fill';
            enemyHealthEl.className = 'health-fill';
            
            if (playerHealth === 1) {
                playerHealthEl.classList.add('danger');
            } else if (playerHealth === 2) {
                playerHealthEl.classList.add('warning');
            }
            
            if (enemyHealth === 1) {
                enemyHealthEl.classList.add('danger');
            } else if (enemyHealth === 2) {
                enemyHealthEl.classList.add('warning');
            }
        }
        
        // 显示游戏结果面板
        function showResultPanel(title, message) {
            resultTitle.textContent = title;
            resultMessage.textContent = message;
            resultPanel.style.display = 'block';
            mask.style.display = 'block';
            
            // 设置倒计时
            let seconds = 5;
            countdownEl.textContent = `${seconds}秒后返回大厅...`;
            
            countdownTimer = setInterval(() => {
                seconds--;
                countdownEl.textContent = `${seconds}秒后返回大厅...`;
                
                if (seconds <= 0) {
                    clearInterval(countdownTimer);
                    backToLobby();
                }
            }, 1000);
        }
        
        // 打开设置面板
        function openSettings() {
            settingsPanel.style.display = 'block';
            mask.style.display = 'block';
            
            // 更新滑块值为当前设置
            lobbyMusicVolumeSlider.value = lobbyMusicVolume;
            gameMusicVolumeSlider.value = gameMusicVolume;
            shakeIntensitySlider.value = shakeIntensity;
            shakeValueDisplay.textContent = shakeIntensity;
            
            // 设置当前选中的游戏音乐
            for (let i = 0; i < gameMusicSelect.options.length; i++) {
                if (gameMusicSelect.options[i].value === currentGameMusic) {
                    gameMusicSelect.selectedIndex = i;
                    break;
                }
            }
        }
        
        // 关闭设置面板
        function closeSettings() {
            settingsPanel.style.display = 'none';
            mask.style.display = 'none';
        }
        
        // 应用设置
        function applySettings() {
            lobbyMusicVolume = parseFloat(lobbyMusicVolumeSlider.value);
            gameMusicVolume = parseFloat(gameMusicVolumeSlider.value);
            shakeIntensity = parseFloat(shakeIntensitySlider.value);
            currentGameMusic = gameMusicSelect.value;
            
            // 更新显示值
            shakeValueDisplay.textContent = shakeIntensity;
            
            // 立即应用音量设置
            menuMusic.volume = lobbyMusicVolume;
            gameMusic.volume = gameMusicVolume;
            
            // 如果游戏音乐改变了
            if (gameMusic.src !== currentGameMusic) {
                gameMusic.src = currentGameMusic;
                if (!gameMusic.paused) {
                    gameMusic.play();
                }
            }
            
            closeSettings();
        }
        
        // 页面加载完成后初始化大厅
        window.onload = function() {
            initLobby();
            
            // 添加设置按钮事件监听
            settingsBtn.addEventListener('click', openSettings);
            gameSettingsBtn.addEventListener('click', openSettings);
            settingsClose.addEventListener('click', closeSettings);
            
            // 添加抖动强度滑块事件
            shakeIntensitySlider.addEventListener('input', function() {
                shakeValueDisplay.textContent = this.value;
            });
        };
    </script>
</body>
</html>
